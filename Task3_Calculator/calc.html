<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            padding: 20px;
        }

        .display {
            background-color: #eee;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 28px;
            font-weight: bold;
            height: 50px;
            overflow: hidden;
            position: relative;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .number {
            background-color: #555;
            color: white;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .equals {
            background-color: #ff9500;
            color: white;
        }

        .clear, .delete {
            background-color: #777;
            color: white;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="delete" onclick="deleteLastDigit()">DEL</button>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('/')">รท</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">ร</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">-</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="number zero" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let displayValue = '0';
    let waitingForOperand = false;

    function updateDisplay() {
        document.getElementById('display').textContent = displayValue;
    }

    function clearDisplay() {
        displayValue = '0';
        waitingForOperand = false;
        updateDisplay();
    }

    function deleteLastDigit() {
        if (displayValue.length > 1) {
            displayValue = displayValue.slice(0, -1);
        } else {
            displayValue = '0';
        }
        updateDisplay();
    }

    function appendValue(value) {
        if (waitingForOperand) {
            displayValue = value;
            waitingForOperand = false;
        } else {
            if (displayValue === '0' && value !== '.') {
                displayValue = value;
            } else {
                displayValue += value;
            }
        }
        updateDisplay();
    }

    function calculate() {
        try {
            // Replace % with /100* for percentage calculation
            let expression = displayValue.replace(/%/g, '/100*');

            // Handle trailing operators
            const lastChar = expression[expression.length - 1];
            if (['+', '-', '*', '/', '%'].includes(lastChar)) {
                expression = expression.slice(0, -1);
            }

            const result = eval(expression);
            displayValue = String(result);
            waitingForOperand = true;
            updateDisplay();
        } catch (error) {
            displayValue = 'Error';
            waitingForOperand = true;
            updateDisplay();
        }
    }
</script>
</body>
</html>
